<ibm-table-container>
    <ibm-table-header>
        <h4 ibmTableHeaderTitle>{{title}}</h4>
        <p ibmTableHeaderDescription>{{description}}</p>
    </ibm-table-header>
    <ibm-table-toolbar
        [model]="model"
        [batchText]="batchText"
        [size]="size"
        (cancel)="cancelMethod()"
        #toolbar>
        <ibm-table-toolbar-actions>
            <button ibmButton="primary">  <!--[tabindex]="toolbar.selected ? 0 : -1"-->
                Delete
                <ibm-icon-delete size="16" class="bx--btn__icon"></ibm-icon-delete>
            </button>
            <button ibmButton="primary"> <!--[tabindex]="toolbar.selected ? 0 : -1"-->
                Save
                <ibm-icon-save size="16" class="bx--btn__icon"></ibm-icon-save>
            </button>
            <button ibmButton="primary"> <!--[tabindex]="toolbar.selected ? 0 : -1"-->
                Download
                <ibm-icon-download size="16" class="bx--btn__icon"></ibm-icon-download>
            </button>
        </ibm-table-toolbar-actions>
        <ibm-table-toolbar-content>
            <ibm-table-toolbar-search
                ngDefaultControl
                [expandable]="true"
                [(ngModel)]="searchModel">
            </ibm-table-toolbar-search>
            <ibm-overflow-menu
                triggerClass="bx--toolbar-action"
                [customTrigger]="customTrigger"
                placement="bottom"
                [offset]="size === 'sm' ? null : offset">
                <ibm-overflow-menu-option>Option 1</ibm-overflow-menu-option>
                <ibm-overflow-menu-option>Option 2</ibm-overflow-menu-option>
                <ibm-overflow-menu-option disabled="true">Disabled</ibm-overflow-menu-option>
                <ibm-overflow-menu-option type="danger">Danger option</ibm-overflow-menu-option>
            </ibm-overflow-menu>
            <button ibmButton="primary" size="sm" (click)="showSubscriptionForm()"> <!--[tabindex]="toolbar.selected ? -1 : 0"-->
                Primary Button<ibm-icon-add size="20" class="bx--btn__icon"></ibm-icon-add>
            </button>
        </ibm-table-toolbar-content>
    </ibm-table-toolbar>

    <ibm-table
        [model]="model"
        [size]="size"
        [showSelectionColumn]="showSelectionColumn"
        [enableSingleSelect]="enableSingleSelect"
        [striped]="striped"
        [sortable]="sortable"
        [skeleton]="skeleton"
        [stickyHeader]="stickyHeader"
        [isDataGrid]="isDataGrid">
    </ibm-table>
    <ng-template #customTrigger><svg ibmIconSettings size="16"></svg></ng-template>
</ibm-table-container>
<app-modal #appModal (primaryAction)="showSecondaryModal()" (secondaryAction)="closeModal()">
    <app-header></app-header>
    <div class="bx--form-item">
        <label for="subscription-identifier" class="bx--label">Identifier</label>
        <div class="bx--form__helper-text">
          Optional helper text here; if message is more than one line text should wrap (~100 character count maximum)
        </div>
        <input id="subscription-identifier" type="text"
          class="bx--text-input"
          placeholder="my laptop" [(ngModel)]="subscription.identifier">
      </div>
      <div class="bx--form-item">
        <label for="subscription-description" class="bx--label">Description</label>
        <div class="bx--form__helper-text">
          Optional helper text here; if message is more than one line text should wrap (~100 character count maximum)
        </div>
        <textarea id="subscription-description" class="bx--text-area"
          rows="4" cols="50" placeholder="description about the subscription" [(ngModel)]="subscription.description"></textarea>
      </div>
      <div class="bx--form-item">
        <div
          class="bx--select">
          <label for="select-id" class="bx--label">Select label</label>
          <div class="bx--select-input__wrapper">
            <select  id="select-id"
              class="bx--select-input ">
      
              <option class="bx--select-option" value=""  disabled selected hidden>Choose a Topic </option>  
              <option class="bx--select-option" value="solong" >A much longer option that is worth having around to check how text flows </option>          <optgroup class="bx--select-optgroup" label="Category 1">
                <option class="bx--select-option" value="option1" >Option 1 </option>           <option class="bx--select-option" value="option2" >Option 2 </option>  </optgroup>          <optgroup class="bx--select-optgroup" label="Category 2">
                <option class="bx--select-option" value="option1" >Option 1 </option>           <option class="bx--select-option" value="option2" >Option 2 </option>  </optgroup>   </select>
            <svg focusable="false" preserveAspectRatio="xMidYMid meet" style="will-change: transform;" xmlns="http://www.w3.org/2000/svg" class="bx--select__arrow" width="10" height="6" viewBox="0 0 10 6" aria-hidden="true"><path d="M5 6L0 1 0.7 0.3 5 4.6 9.3 0.3 10 1z"></path></svg>
          </div>
        </div>
      </div>
      <div class="bx--form-item">
        <button class="bx--btn bx--btn--primary" type="button" (click)="subscribeClient()">Submit</button>
      </div>
</app-modal>
<ibm-placeholder></ibm-placeholder>
